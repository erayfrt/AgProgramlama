    function getTopRecommendations(selectedGenre, selectedTitle) {
        var recommendations = [];
        for (var title in filmData) {
            if (filmData[title]['Genre'] === selectedGenre && title !== selectedTitle) {
                recommendations.push({
                    'title': title,
                    'rating': parseFloat(filmData[title]['IMDB_Rating'])
                });
            }
        }
        recommendations.sort(function(a, b) {
            return b.rating - a.rating;
        });
        return recommendations.slice(0, 3);
    }

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            var nodeId = params.nodes[0];
            if (filmData[nodeId]) {
                var info = filmData[nodeId];
                var details = "<span class='close'>&times;</span>";
                details += "<h3>" + nodeId + "</h3>";
                details += "<p><strong>Sre:</strong> " + info['Runtime'] + "</p>";
                details += "<p><strong>Vizyon Tarihi:</strong> " + info['Released_Year'] + "</p>";
                details += "<p><strong>Meta Skoru:</strong> " + info['Meta_score'] + "</p>";
                details += "<p><strong>IMDB Puan:</strong> " + info['IMDB_Rating'] + "</p>";
                details += "<p><strong>Ynetmen:</strong> " + info['Director'] + "</p>";
                details += "<p><strong>Barol:</strong> " + info['Star1'] + "</p>";
                details += "<p><strong>Tr:</strong> " + info['Genre'] + "</p>";

                var recommendations = getTopRecommendations(info['Genre'], nodeId);
                if (recommendations.length > 0) {
                    details += "<h4>nerilen Filmler:</h4>";
                    details += "<ul>";
                    recommendations.forEach(function(rec) {
                        details += "<li>" + rec.title + " (IMDB Puan: " + rec.rating.toFixed(1) + ")</li>";
                    });
                    details += "</ul>";
                }

                document.getElementById('modal-content').innerHTML = details;
                document.getElementById('myModal').style.display = "block";

                // Modali kapatma
                document.getElementsByClassName("close")[0].onclick = function() {
                    document.getElementById('myModal').style.display = "none";
                }
                window.onclick = function(event) {
                    if (event.target == document.getElementById('myModal')) {
                        document.getElementById('myModal').style.display = "none";
                    }
                }
            }
        }
    });

        <div class="modal-content" id="modal-content">
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('search').addEventListener('input', function() {
            var term = this.value.toLowerCase();
            var nodes = network.body.data.nodes;
            nodes.update(nodes.get().map(function(node) {
                if (!node.originalColor) {
                    node.originalColor = node.color;
                    node.originalSize = node.size;
                    node.originalBorderWidth = node.borderWidth;
                }

                if (term && node.label.toLowerCase().includes(term)) {
                    node.color = '#ffff00';  // Aranan terimi ieren dmleri sar renkle vurgula
                    node.size = 30;  // Aranan terimi ieren dmlerin boyutunu artr
                    node.borderWidth = 3;  // Kenarlk genilii ekle
                    node.borderWidthSelected = 5;  // Seildiinde kenarlk genilii artr
                } else {
                    node.color = node.originalColor;
                    node.size = node.originalSize;  // Dier dmleri normal boyuta getir
                    node.borderWidth = node.originalBorderWidth;  // Kenarlk geniliini normal hale getir
                }
                return node;
            }));
        });

        // Node'larn orijinal renklerini sakla
        network.on('beforeDrawing', function() {
            network.body.data.nodes.get().forEach(function(node) {
                if (!node.originalColor) {
                    node.originalColor = node.color;
                    node.originalSize = node.size;
                    node.originalBorderWidth = node.borderWidth;
                }
            });
        });
    </script>
    </body>
    
</html>
